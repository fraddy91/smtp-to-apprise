<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>SMTP → Apprise Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://unpkg.com/@picocss/pico@latest/css/pico.slate.min.css">
  <style>
    .copy-btn { font-size: 0.8em; margin-left: 0.5em; cursor: pointer; }
    .flash { padding: 0.5em; margin-bottom: 1em; border-radius: 4px; }
    .flash.success { background: #d4edda; color: #155724; }
    .flash.error { background: #f8d7da; color: #721c24; }
    #searchBox { margin-bottom: 1em; }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }

    #moon-icon path {
      fill: black;
    }
    #sun-icon path {
      fill: white;
    }
    #themeToggle {
      padding: 0.4em 0.6em;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      line-height: 1;
      padding: 0;
      outline: none;
    }
    #themeToggle:focus {
      outline: none;
      box-shadow: none;
    }
    #themeToggle svg {
      width: 26px;
      height: 26px;
    }
    #themeToggle:hover svg {
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }
  </style>
</head>

    <div class="header-bar">

    <!-- Flash messages -->
    {{if .Success}}<div class="flash success">✅ Record saved!</div>{{end}}
    {{if .Error}}<div class="flash error">❌ {{.Error}}</div>{{end}}

    <!-- Search box -->
    <input type="text" id="searchBox" placeholder="Search records…">

    <!-- Table -->
    <div style="overflow-x:auto;">
      <table role="grid">
        <thead>
          <tr>
            <th>Email</th>
            <th>Key</th>
            <th>Tags</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{range .Records}}
          <tr>
            <td>
              {{.Email}}
              <button class="copy-btn" onclick="copy('{{.Email}}')">📋</button>
            </td>
            <td>
              {{.Key}}
              <button class="copy-btn" onclick="copy('{{.Key}}')">📋</button>
            </td>
            <td>
              {{.Tags}}
              <button class="copy-btn" onclick="copy('{{.Tags}}')">📋</button>
            </td>
            <td>
              <form method="POST" action="/delete" style="display:inline">
                <input type="hidden" name="email" value="{{.Email}}">
                <input type="hidden" name="key" value="{{.Key}}">
                <button type="submit" class="contrast">🗑️</button>
              </form>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>

    <!-- Form to add records -->
    <h2>Add / Update Record</h2>
    <form method="POST" action="/add" autocomplete="off">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Key
        <input type="text" name="key" required autocomplete="on">
      </label>
      <label>Tags
        <input type="text" name="tags">
      </label>
      <button type="submit">💾 Save</button>
    </form>
  </main>

  <script>
    // Theme switching seems to work as html attribute now
    const themeBtn = document.getElementById("themeToggle");
    const html = document.documentElement;
    const moonIcon = document.getElementById("moon-icon");
    const sunIcon = document.getElementById("sun-icon");

    themeBtn.addEventListener("click", () => {
      const isDark = html.getAttribute("data-theme") === "dark";
      html.setAttribute("data-theme", isDark ? "light" : "dark");
      localStorage.setItem("theme", isDark ? "light" : "dark");
      sunIcon.style.display = !isDark ? "inline" : "none";
      moonIcon.style.display = !isDark ? "none" : "inline";
    });
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("data-theme", "dark");
    }
    else{
      document.documentElement.setAttribute("data-theme", "light");
    }
      window.addEventListener("DOMContentLoaded", () => {
      const isDark = html.getAttribute("data-theme") === "dark";
      sunIcon.style.display = isDark ? "inline" : "none";
      moonIcon.style.display = isDark ? "none" : "inline";
    });
    
    // Auto-hide flash messages after 5s
    setTimeout(() => {
      document.querySelectorAll(".flash").forEach(el => el.remove());
    }, 5000);

    // Copy to clipboard
    function copy(text) {
      navigator.clipboard.writeText(text);
    }

    // Search filter
    const box = document.getElementById("searchBox");
    box.addEventListener("input", () => {
      const term = box.value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(tr => {
        tr.style.display = tr.innerText.toLowerCase().includes(term) ? "" : "none";
      });
    });
  </script>
</body>
</html>
